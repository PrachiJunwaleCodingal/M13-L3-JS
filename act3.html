<!DOCTYPE html>
<html>
<head>
    <title>Loops</title>
</head>
<body>
    <h2>Loop Example</h2>
   
    <script>
        var friends = ["Aryan","Riya","Veer","Pihu"];
       
        for (i = 0; i < friends.length; i++) {
            var text = friends[i] + "<br>";
            document.write(text);
        }

    </script>
</body>

</html>
