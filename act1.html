<!DOCTYPE html>
<html>

<head>
    <title> Methods in JS</title>
</head>

<body>
    <h2> String and Math Methods</h2>

    <script>
        var str = "Welcome";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith('W'));
        document.write("<br>");

        document.write(Math.random()); //any number betn 0 to 1
        document.write("<br>");
        document.write(Math.random() * 50); //any number betn 0 to 50
        document.write("<br>");
        document.write(Math.floor(10.123));
    </script>
</body>

</html>
