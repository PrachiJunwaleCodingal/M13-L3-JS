<!DOCTYPE html>
<html>

<head>
    <title>ACP-Loop and Method</title>
</head>

<body>
    <h2>ACP-Loop and Method</h2>
    <script>
        var number = "";
        for (i = 1; i < 6; i++) {
            number += i + " ";
        }
        document.write("Numbers: " + number);
        document.write("<br>");

        document.write("The random value is " + Math.floor(Math.random() * 5));
        document.write("<br>");

        var d = new Date();
        d.getFullYear();//current Date details
        document.write("Today is " + d);
    </script>
</body>

</html>
